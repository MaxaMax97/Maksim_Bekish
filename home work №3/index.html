   <script>

      const arr = [5,
         7,
         [4, [2], 8, [1, 3], 2],
         [9, [],],
         1,
         8
      ];
      let sum = 0;

      function fun(array) {
         array.forEach(function (value, index) {
            if (Array.isArray(value)) {
               fun(value)
            } else {
               sum += value
            }
         })
         return sum;
      }
      console.log(fun(arr))

   </script>
