<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="number1-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="person">
      <div class="mainmenu">
         <a class='mainmenubutton' href=""> Главное меню </a>
      </div>

      <div class="aLLcontent" >
      <div class="image">
         <img src="${person.image}" alt="">
      </div>
      <div class="id-persen">
         Сharacter number: ${person.id}
      </div>
      <div class="episode">
         <a href="${
           person.episode[0]
         }" class="first-episode"> first-episode </a>
         <a href="${
           person.episode[Object.keys(person.episode).length - 1]
         }" class="last-episode"> last-episode </a>
      </div>
      <div class="gender">
         gender: ${person.gender}
      </div>
      <div class="location">
         <span> Location: </span>
         <a href="  ">${person.location.name}</a>
      </div>
      <div class="name">
         <span> Name: </span>
         <a href="https://rickandmortyapi.com/api/character/${person.id}"> ${person.name}</a>
      </div>
      <div class="origin">
         <span> Origin: </span>
         <a href="${person.origin.url}">${person.origin.name}</a>
      </div>
      <div class="species"> species: ${person.species}</div>
      <div class="status ${className}"> status: ${person.status} </div>
   </div>
   </div>
</body>

</html>
