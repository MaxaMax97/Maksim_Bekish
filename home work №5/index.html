<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      let arr = [
         { name: "Сиплый", money: 58000 },
         { name: "Ржавый", money: 42000 },
         { name: "Борзой", money: 100000 },
      ];

      let sum = 0;
      arr.map(item => {
         sum += item.money;
      });
      
      arr.push({ name: "Общак", money: sum });

      console.log(arr);
   </script>
</body>

</html>
